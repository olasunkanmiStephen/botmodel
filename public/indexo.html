<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        max-width: 500px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      input,
      button {
        padding: 0.5rem;
        font-size: 1rem;
        margin-top: 1rem;
        width: 100%;
        box-sizing: border-box;
      }
      .result {
        margin-top: 1rem;
      }
      .loading {
        margin-top: 1rem;
        font-style: italic;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Weather Checker</h1>
    <input type="text" id="locationInput" placeholder="Enter city name..." />
    <button id="checkWeatherBtn">Check Weather</button>

    <div class="loading" id="loading" style="display: none">Loading...</div>
    <div class="result" id="result"></div>

    <script>
      const button = document.getElementById("checkWeatherBtn");
      const input = document.getElementById("locationInput");
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");

      button.addEventListener("click", async () => {
        const location = input.value.trim();
        if (!location) {
          alert("Please enter a location!");
          return;
        }

        resultDiv.textContent = "";
        loadingDiv.style.display = "block";

        try {
          const res = await fetch(
            `/weather?location=${encodeURIComponent(location)}`
          );
          const data = await res.json();

          loadingDiv.style.display = "none";

          if (data.aiWeather) {
            resultDiv.textContent = data.aiWeather;
          } else {
            resultDiv.textContent = "Could not fetch weather. Try again.";
          }
        } catch (err) {
          loadingDiv.style.display = "none";
          resultDiv.textContent = "Error fetching weather.";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
